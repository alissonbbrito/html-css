<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="" controls autoplay loop>
        <source src="media/meu-video.mp4.mp4" type="video/mp4"> 
        <!--aqui você pode colocar todos os formatos de videos,
        poster é para colocar a thumb do seu vídeo, width é o tamanho do formato do video e controls é obrigatório para reproduzir o video, autoplay é para o video começar sozinho e loop como já diz, quando o vídeo acabar, começa novamente instantaneamente. -->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f-pFm2UDEpQ?si=zHSp7z37Ws8MKBHE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
