<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláro</title>
</head>

<body>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>
                <!--PARA PODER MARCAR SOMENTE 1, TEM QUE COLOCAR O MESMO NAME, SO FUCIONA PARA INPUT = RADIO-->
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="H">Masculino</label> <br>
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">Feminino</label>
            </fieldset>
            
            
            
            <fieldset>
                <legend>Esportes Favoritos</legend>

                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete<br></label>

                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol<br></label>


                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação <br></label> 


                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>


            </fieldset>


            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>
</body>
</html>
